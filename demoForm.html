<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form for survey</title>
    <link rel="stylesheet" href="demostyle.css">
</head>
<body>
    
    <form action="#">
        <h1>Survey Form</h1>
        <div class="form-control">
            <label for="">Name :</label>
            <input type="text" placeholder="Enter your name">
        </div>
        <div class="form-control">
            <label for="">Age :</label>
            <input type="text" placeholder="Enter your age">
        </div>
        <div class="form-control">
            <label for="">Mobile :</label>
            <input type="number" placeholder="Enter your mobile number">
        </div>
        <div class="form-control">
            <label for="">Email :</label>
            <input type="email" placeholder="Enter your email">
        </div>
        <div class="form-control">
            <label for="">Chhose best option : </label>
            <select name="" id="">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="man">Man</option>
                <option value="women">Women</option>
                <option value="mom">Mother</option>
                <option value="father">Father</option>
            </select>
        </div>
        <div class="form-control">
            <label for="">Would you recommend to friend</label>
            <label for="">
                <input type="radio">Yes
            </label>
            <label for="">
                <input type="radio">No
            </label>
            <label for="">
                <input type="radio">Maybe
            </label>
        </div>
        <div class="form-control">
            <label for="">Language and FrameWork Know</label>
            <label for="">
                <input type="checkbox">C
            </label>
            <label for="">
                <input type="checkbox">C++
            </label>
            <label for="">
                <input type="checkbox">Java
            </label>
            <label for="">
                <input type="checkbox">Spring
            </label>
            <label for="">
                <input type="checkbox">Angular
            </label>
            <label for="">
                <input type="checkbox">JavaScript
            </label>
            <label for="">
                <input type="checkbox">BootStrap
            </label>
            <label for="">
                <input type="checkbox">Node Js
            </label>
        </div>
        <div class="form-control">
            <label for="comment">Any comment and suggestins</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
